<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Balance de Comprobacion"></h:outputText>
        </ui:define>

        <ui:define name="body">

        <h:form> 
            
            <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="periodo" value="Periodo:" style="font-weight:bold" />
                        <p:selectOneMenu id="periodo" value="#{asientoController.selectedperiodo}" required="true" requiredMessage="Seleccione un periodo." >
                            <f:selectItems value="#{asientoController.periodos}"
                                           var="periodos"
                                           itemValue="#{periodos}" itemLabel="#{periodos}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Generar" icon="ui-icon-search" update="balancetable" />
            </h:panelGrid>
                    
            
            <p:dataTable id="balancetable" value="#{cuentaController.cuentasDetalleMovimiento}" var="cuentas"
                         rowKey="#{cuentas.idCuenta}"
                         paginator="true"
                         paginatorTemplate="{Exporters}"
                         >  
      
                <f:facet name="{Exporters}"> 
                            <h:commandLink>
                                <p:graphicImage value="img/pdf.gif" width="24" alt="PDF" />
                                <pe:exporter type="pdf" orientation="Landscape" target="balancetable" fileName="bcomprobacion"/>
                            </h:commandLink>
                        </f:facet> 
 
                <p:columnGroup type="header">  
                    
                    <p:row>  
                        <p:column colspan="6" headerText="BALANCE DE COMPROBACION" />  
                    </p:row>  
                    
                    <p:row>  
                        <p:column colspan="6" headerText="PERIODO: #{asientoController.selectedperiodo}" />  
                    </p:row>  
                    
                    <p:row>  
                        <p:column rowspan="2" headerText="# Cuenta" /> 
                        <p:column rowspan="2" headerText="Cuentas" />  
                        <p:column colspan="2" headerText="Sumas" />  
                        <p:column colspan="2" headerText="Saldos" />  
                    </p:row>  
      
                    <p:row>  
                        <p:column headerText="Debe" />  
                        <p:column headerText="Haber" />  
                        <p:column headerText="Debe" />  
                        <p:column headerText="Haber" />  
                    </p:row>  
                </p:columnGroup>  
      
                <p:column>  
                    <h:outputText value="#{cuentas.numeroCuenta}" />  
                </p:column>  
      
                <p:column>  
                    <h:outputText value="#{cuentas.descripcion}" />  
                </p:column>  
      
                <p:column style="text-align:right">  
                    <h:outputText value="#{transaccionController.getSumaDebeByCuentaAndPeriodo(cuentas.numeroCuenta,asientoController.selectedperiodo)}" />  
                </p:column>  
      
                <p:column style="text-align:right">  
                    <h:outputText value="#{transaccionController.getSumaHaberByCuentaAndPeriodo(cuentas.numeroCuenta,asientoController.selectedperiodo)}" />  
                </p:column>  
      
                <p:column style="text-align:right">  
                    <h:outputText value="#{transaccionController.getSaldoDebeByCuentaAndPeriodo(cuentas.numeroCuenta,asientoController.selectedperiodo)}" />   
                </p:column>  
                
                <p:column style="text-align:right">  
                    <h:outputText value="#{transaccionController.getSaldoHaberByCuentaAndPeriodo(cuentas.numeroCuenta,asientoController.selectedperiodo)}" /> 
                </p:column>
      
                <p:columnGroup type="footer">  
                    <p:row>  
                        <p:column colspan="2" footerText="TOTALES:"  
                                    style="text-align:right"  />  
      
                        <p:column footerText="#{cuentaController.getTotalSumasDebeByPeriodo(asientoController.selectedperiodo)}" style="text-align:right" />  
      
                        <p:column footerText="#{cuentaController.getTotalSumasHaberByPeriodo(asientoController.selectedperiodo)}" style="text-align:right"/>  
                        
                        <p:column footerText="#{cuentaController.getTotalSaldosDebeByPeriodo(asientoController.selectedperiodo)}" style="text-align:right"/>  
      
                        <p:column footerText="#{cuentaController.getTotalSaldosHaberByPeriodo(asientoController.selectedperiodo)}" style="text-align:right"/>  
                    </p:row>  
                </p:columnGroup>  
         
            </p:dataTable>  
        </h:form> 
            
        </ui:define>
    </ui:composition>

</html>
