<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsientoViewDlg" widgetVar="AsientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="ASIENTO CONTABLE">
            <h:form id="AsientoViewForm">
                <h:panelGroup id="display" >   
                    <h:panelGrid columns="1" rendered="#{asientoController.selected != null}">
                        <h:panelGrid columns="6" >
                            <f:facet name="header">
                                <h:outputText value="PERIODO"/>

                                <p:separator style="width: 1050px"/>
                            </f:facet>
                            <p:outputLabel value="NÃºmero Diario" 
                                           for="numeroDiario" />
                            <p:inputText readonly="true"  
                                         id="numeroDiario" 
                                         value="#{asientoController.selected.numeroDiario}" 
                                         title="Numero Diario" />
                            <p:outputLabel value="Periodo" 
                                           for="periodo" />
                            <p:inputText readonly="true"                                          
                                         id="periodo" 
                                         value="#{asientoController.selected.periodo}" 
                                         title="#{bundle.CreateAsientoTitle_periodo}"/>
                            <p:outputLabel value="Fecha" 
                                           for="fecha" />
                            <p:calendar id="fecha" 
                                        readonly="trua"
                                        pattern="dd/MM/yyyy" 
                                        value="#{asientoController.selected.fecha}" 
                                        title="#{bundle.EditAsientoTitle_fecha}"/>

                        </h:panelGrid>
                        <h:panelGrid columns="2" >
                            <f:facet name="header">
                                <h:outputText value="CABECERA"/>
                                <p:separator style="width: 1050px"/>
                            </f:facet>
                            <p:outputLabel value="Concepto" 
                                           for="concepto" />
                            <p:inputText readonly="true"                                          id="concepto" 
                                         value="#{asientoController.selected.concepto}" 
                                         title="#{bundle.CreateAsientoTitle_concepto}"
                                         size="150"/>
                            <p:outputLabel value="Numero Documento" 
                                           for="numeroDocumento" />
                            <p:inputText readonly="true"                                          id="numeroDocumento" 
                                         value="#{asientoController.selected.numeroDocumento}" 
                                         title="#{bundle.CreateAsientoTitle_numeroDocumento}" />

                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputText value="DETALLE"/>
                                <p:separator style="width: 1050px"/>
                            </f:facet>
                        </h:panelGrid>
                        
                    </h:panelGrid>

                    <p:dataTable id="transaccionesTbl" 
                                 var="trans" 
                                 value="#{asientoController.selected.transaccionList}" 
                                 rowKey="#{trans.idCuenta.idCuenta}"
                                 selection="#{asientoController.transaccionSeleccion}"
                                 selectionMode="single"
                                 widgetVar="cellTrans">
                        <f:facet name="header">
                            Asiento
                        </f:facet>
                        <p:column headerText="Cuenta">
                            <h:outputText value="#{trans.idCuenta.descripcion}" title="#{trans.idCuenta.numeroCuenta}" />
                        </p:column>

                        <p:column headerText="Debe">
                            <h:outputText value="#{trans.debe}" />
                        </p:column>

                        <p:column headerText="Haber">
                            <h:outputText value="#{trans.haber}" />
                        </p:column>

                        <p:column headerText="Referencia">
                            <h:outputText value="#{trans.referencia}" />
                        </p:column>

                        
                    </p:dataTable>


                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
