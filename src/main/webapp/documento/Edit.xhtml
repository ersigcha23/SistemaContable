<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoEditDlg" widgetVar="DocumentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocumentoTitle}">
            <h:form id="DocumentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_iddocumento}" for="iddocumento" />
                        <p:inputText id="iddocumento" value="#{documentoController.selected.iddocumento}" title="#{bundle.EditDocumentoTitle_iddocumento}" required="true" requiredMessage="#{bundle.EditDocumentoRequiredMessage_iddocumento}"/>
                        <p:outputLabel value="#{bundle.EditDocumentoLabel_nombreDocumento}" for="nombreDocumento" />
                        <p:inputText id="nombreDocumento" value="#{documentoController.selected.nombreDocumento}" title="#{bundle.EditDocumentoTitle_nombreDocumento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentoController.update}" value="#{bundle.Save}" update="display,:DocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocumentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
