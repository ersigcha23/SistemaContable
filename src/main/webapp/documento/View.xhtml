<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoViewDlg" widgetVar="DocumentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER DOCUMENTO">
            <h:form id="DocumentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentoController.selected != null}">
                        <h:outputText value="Codigo:"/>
                        <h:outputText value="#{documentoController.selected.iddocumento}" title="#{bundle.ViewDocumentoTitle_iddocumento}"/>
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{documentoController.selected.nombreDocumento}" title="#{bundle.ViewDocumentoTitle_nombreDocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
