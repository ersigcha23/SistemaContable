<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER CLIENTE">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="Codigo"/>
                        <h:outputText value="#{clienteController.selected.idcliente}" title="#{bundle.ViewClienteTitle_idcliente}"/>
                        <h:outputText value="Tipo identificacion"/>
                        <h:outputText value="#{clienteController.selected.tipoIdentificacion}" title="#{bundle.ViewClienteTitle_tipoIdentificacion}"/>
                        <h:outputText value="Identificacion"/>
                        <h:outputText value="#{clienteController.selected.identificacion}" title="#{bundle.ViewClienteTitle_identificacion}"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{clienteController.selected.nombre}" title="#{bundle.ViewClienteTitle_nombre}"/>
                        <h:outputText value="Apellido"/>
                        <h:outputText value="#{clienteController.selected.apellido}" title="#{bundle.ViewClienteTitle_apellido}"/>
                        <h:outputText value="Telefono"/>
                        <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                        <h:outputText value="Direccion"/>
                        <h:outputText value="#{clienteController.selected.direccion}" title="#{bundle.ViewClienteTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
