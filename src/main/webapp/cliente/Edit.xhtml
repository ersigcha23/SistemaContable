<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteEditDlg" widgetVar="ClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR CLIENTE">
            <h:form id="ClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="Tipo Identificacion " 
                                       for="tipoIdentificacion" />
                        <p:selectOneMenu id="tipoIdentificacion" 
                                         value="#{clienteController.selected.tipoIdentificacion}">
                            <f:selectItem itemLabel="Cedula" itemValue="C" />
                            <f:selectItem itemLabel="RUC" itemValue="R" />
                            <f:selectItem itemLabel="Pasaporte" itemValue="P" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Identificacion" for="identificacion" />
                        <p:inputText id="identificacion" 
                                     value="#{clienteController.selected.identificacion}" 
                                     title="#{bundle.CreateClienteTitle_identificacion}" />
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{clienteController.selected.nombre}" 
                                     title="#{bundle.CreateClienteTitle_nombre}" />
                        <p:outputLabel value="Apellido" for="apellido" />
                        <p:inputText id="apellido" 
                                     value="#{clienteController.selected.apellido}" 
                                     title="#{bundle.CreateClienteTitle_apellido}" />
                        <p:outputLabel value="Telefono" for="telefono" />
                        <p:inputText id="telefono" 
                                     value="#{clienteController.selected.telefono}" 
                                     title="#{bundle.CreateClienteTitle_telefono}" />
                        <p:outputLabel value="Direccion" for="direccion" />
                        <p:inputText id="direccion" 
                                     value="#{clienteController.selected.direccion}" 
                                     title="#{bundle.CreateClienteTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.update}" value="#Guardar" update="display,:ClienteListForm:datalist,:growl" />
                    <p:commandButton value="Cancelar" onclick="ClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
