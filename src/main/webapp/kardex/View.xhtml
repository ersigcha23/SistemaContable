<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KardexViewDlg" widgetVar="KardexViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKardexTitle}">
            <h:form id="KardexViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kardexController.selected != null}">
                        <h:outputText value="#{bundle.ViewKardexLabel_idkardex}"/>
                        <h:outputText value="#{kardexController.selected.idkardex}" title="#{bundle.ViewKardexTitle_idkardex}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_fecha}"/>
                        <h:outputText value="#{kardexController.selected.fecha}" title="#{bundle.ViewKardexTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewKardexLabel_tipo}"/>
                        <h:outputText value="#{kardexController.selected.tipo}" title="#{bundle.ViewKardexTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_detalle}"/>
                        <h:outputText value="#{kardexController.selected.detalle}" title="#{bundle.ViewKardexTitle_detalle}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_cantidad}"/>
                        <h:outputText value="#{kardexController.selected.cantidad}" title="#{bundle.ViewKardexTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_costo}"/>
                        <h:outputText value="#{kardexController.selected.costo}" title="#{bundle.ViewKardexTitle_costo}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_subtotal}"/>
                        <h:outputText value="#{kardexController.selected.subtotal}" title="#{bundle.ViewKardexTitle_subtotal}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_totalCantidad}"/>
                        <h:outputText value="#{kardexController.selected.totalCantidad}" title="#{bundle.ViewKardexTitle_totalCantidad}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_totalCosto}"/>
                        <h:outputText value="#{kardexController.selected.totalCosto}" title="#{bundle.ViewKardexTitle_totalCosto}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_totalSubtotal}"/>
                        <h:outputText value="#{kardexController.selected.totalSubtotal}" title="#{bundle.ViewKardexTitle_totalSubtotal}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_idFacturaC}"/>
                        <h:outputText value="#{kardexController.selected.idFacturaC}" title="#{bundle.ViewKardexTitle_idFacturaC}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_idFacturaV}"/>
                        <h:outputText value="#{kardexController.selected.idFacturaV}" title="#{bundle.ViewKardexTitle_idFacturaV}"/>
                        <h:outputText value="#{bundle.ViewKardexLabel_idProducto}"/>
                        <h:outputText value="#{kardexController.selected.idProducto}" title="#{bundle.ViewKardexTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KardexViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
