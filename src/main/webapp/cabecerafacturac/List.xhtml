<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCabecerafacturacTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CabecerafacturacListForm">
                <p:panel header="#{bundle.ListCabecerafacturacTitle}">
                    <p:dataTable id="datalist" value="#{cabecerafacturacController.items}" var="item"
                                 selectionMode="single" selection="#{cabecerafacturacController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcabeceraFacturaC}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_idcabeceraFacturaC}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcabeceraFacturaC}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_numeroFacturaC}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroFacturaC}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_autorizacionSri}"/>
                            </f:facet>
                            <h:outputText value="#{item.autorizacionSri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_establecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.establecimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_puntoEmision}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntoEmision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_subtotalBase0}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotalBase0}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_subtotalBaseIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotalBaseIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_decimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.decimal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_idFormaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFormaPago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturacTitle_idProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProveedor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cabecerafacturacController.prepareCreate}" update=":CabecerafacturacCreateForm" oncomplete="PF('CabecerafacturacCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CabecerafacturacViewForm" oncomplete="PF('CabecerafacturacViewDialog').show()" disabled="#{empty cabecerafacturacController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CabecerafacturacEditForm" oncomplete="PF('CabecerafacturacEditDialog').show()" disabled="#{empty cabecerafacturacController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cabecerafacturacController.destroy}" update=":growl,datalist" disabled="#{empty cabecerafacturacController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
