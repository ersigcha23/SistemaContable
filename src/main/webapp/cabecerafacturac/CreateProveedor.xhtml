<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="NUEVO PROVEEDOR">
            <h:form id="ProveedorCreateForm">
                <h:panelGroup id="display">       
                    <p:panelGrid columns="2" rendered="#{cabecerafacturacController.selected.idProveedor != null}">
                        <p:outputLabel value="Tipo Identificacion " 
                                       for="tipoIdentificacion" />
                        <p:selectOneMenu id="tipoIdentificacion" 
                                         value="#{cabecerafacturacController.selected.idProveedor.tipoIdentificacion}">
                            <f:selectItem itemLabel="Cedula" itemValue="C" />
                            <f:selectItem itemLabel="RUC" itemValue="R" />
                            <f:selectItem itemLabel="Pasaporte" itemValue="P" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Identificacion" for="identificacion" />
                        <p:inputText id="identificacion" 
                                     value="#{cabecerafacturacController.selected.idProveedor.identificacion}" 
                                     title="#{bundle.CreateProveedorTitle_identificacion}" />
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" 
                                     value="#{cabecerafacturacController.selected.idProveedor.nombre}" 
                                     title="#{bundle.CreateProveedorTitle_nombre}" />
                        <p:outputLabel value="Telefono" for="telefono" />
                        <p:inputText id="telefono" 
                                     value="#{cabecerafacturacController.selected.idProveedor.telefono}" 
                                     title="#{bundle.CreateProveedorTitle_telefono}" />
                        <p:outputLabel value="Direccion" for="direccion" />
                        <p:inputText id="direccion" 
                                     value="#{cabecerafacturacController.selected.idProveedor.direccion}" 
                                     title="#{bundle.CreateProveedorTitle_direccion}" />
                        <p:outputLabel value="Autorizacion SRI" for="autorizacion" />
                        <p:selectOneMenu id="autorizacion" value="#{cabecerafacturacController.selected.idProveedor.autorizacion}" >
                            <f:selectItems value="#{autorizacionesController.itemsAvailableSelectOne}"
                                           var="autorizacionesItem"
                                           itemValue="#{autorizacionesItem}" itemLabel="#{autorizacionesItem.numeroAutorizacion}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Caducidad Autorizacion" for="fachaCaducidadAutorizacion" />
                        <p:calendar id="fachaCaducidadAutorizacion" 
                                    pattern="MM/dd/yyyy" 
                                    value="#{cabecerafacturacController.selected.idProveedor.fachaCaducidadAutorizacion}" 
                                    title="#{bundle.EditProveedorTitle_fachaCaducidadAutorizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cabecerafacturacController.crearProveedor()}" value="Guardar" update="display,:CabecerafacturacCreateForm:nombre,:CabecerafacturacCreateForm:telefono,:CabecerafacturacCreateForm:direccion,:growl"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
