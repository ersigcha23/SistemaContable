<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorEditDlg" widgetVar="ProveedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProveedorTitle}">
            <h:form id="ProveedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProveedorLabel_idproveedor}" for="idproveedor" />
                        <p:inputText id="idproveedor" value="#{proveedorController.selected.idproveedor}" title="#{bundle.EditProveedorTitle_idproveedor}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_idproveedor}"/>
                        <p:outputLabel value="#{bundle.EditProveedorLabel_tipoIdentificacion}" for="tipoIdentificacion" />
                        <p:inputText id="tipoIdentificacion" value="#{proveedorController.selected.tipoIdentificacion}" title="#{bundle.EditProveedorTitle_tipoIdentificacion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{proveedorController.selected.identificacion}" title="#{bundle.EditProveedorTitle_identificacion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{bundle.EditProveedorTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{bundle.EditProveedorTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_autorizacion}" for="autorizacion" />
                        <p:inputText id="autorizacion" value="#{proveedorController.selected.autorizacion}" title="#{bundle.EditProveedorTitle_autorizacion}" />
                        <p:outputLabel value="#{bundle.EditProveedorLabel_fachaCaducidadAutorizacion}" for="fachaCaducidadAutorizacion" />
                        <p:calendar id="fachaCaducidadAutorizacion" pattern="MM/dd/yyyy" value="#{proveedorController.selected.fachaCaducidadAutorizacion}" title="#{bundle.EditProveedorTitle_fachaCaducidadAutorizacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.update}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProveedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
