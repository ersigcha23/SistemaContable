<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER CUENTA CONTABLE">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="Código"/>
                        <h:outputText value="#{cuentaController.selected.idCuenta}" title="#{bundle.ViewCuentaTitle_idCuenta}"/>
                        <h:outputText value="Número Cuenta"/>
                        <h:outputText value="#{cuentaController.selected.numeroCuenta}" title="#{bundle.ViewCuentaTitle_numeroCuenta}"/>
                        <h:outputText value="Descripción"/>
                        <h:outputText value="#{cuentaController.selected.descripcion}" title="#{bundle.ViewCuentaTitle_descripcion}"/>
                        <h:outputText value="Categoría"/>
                        <h:outputText value="#{cuentaController.selected.categoria}" title="#{bundle.ViewCuentaTitle_categoria}"/>
                        <h:outputText value="Saldo Inicial"/>
                        <h:outputText value="#{cuentaController.selected.saldoInicial}" title="#{bundle.ViewCuentaTitle_saldoInicial}"/>
                        <h:outputText value="Saldo Final"/>
                        <h:outputText value="#{cuentaController.selected.saldoFinal}" title="#{bundle.ViewCuentaTitle_saldoFinal}"/>
                        <h:outputText value="Tipo Cuenta"/>
                        <h:outputText value="#{cuentaController.selected.idTipoCuenta.nombreTipo}" title="#{bundle.ViewCuentaTitle_idTipoCuenta}"/>
                        <h:outputText value="Cuenta Padre}"/>
                        <h:outputText value="#{cuentaController.selected.idCuentaPadre.descripcion} (#{cuentaController.selected.idCuentaPadre.numeroCuenta})" title="#{bundle.ViewCuentaTitle_idCuentaPadre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
