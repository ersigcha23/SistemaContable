<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript library="js" name="primefaces.js"/>
        <h:outputScript library="js" name="script.js"/>
        <h:outputScript library="js" name="modernizr.custom.04022.js"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <style>
            body{
                background: url(../img/fondo.jpg);
                background-attachment: fixed;   
            }
        </style>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" showDetail="true"/>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" id="west" resizable="false" header="#{msg['menu.title']}" style="height:580px;overflow:hidden;" size="225">
                <ui:include src="menu.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="north" size="160" id="north" >
                <ui:include src="header.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
