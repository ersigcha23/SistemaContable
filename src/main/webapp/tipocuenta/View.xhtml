<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocuentaViewDlg" widgetVar="TipocuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER TIPO CUENTA">
            <h:form id="TipocuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocuentaController.selected != null}">
                        <h:outputText value="Codigo"/>
                        <h:outputText value="#{tipocuentaController.selected.idTipoCuenta}" title="#{bundle.ViewTipocuentaTitle_idTipoCuenta}"/>
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{tipocuentaController.selected.nombreTipo}" title="#{bundle.ViewTipocuentaTitle_nombreTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="TipocuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
