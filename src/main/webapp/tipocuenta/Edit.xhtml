<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocuentaEditDlg" widgetVar="TipocuentaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR TIPO CUENTA">
            <h:form id="TipocuentaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocuentaController.selected != null}">
                        <p:outputLabel value="Codigo" for="idTipoCuenta" />
                        <p:inputText id="idTipoCuenta" value="#{tipocuentaController.selected.idTipoCuenta}" title="#{bundle.EditTipocuentaTitle_idTipoCuenta}" required="true" requiredMessage="#{bundle.EditTipocuentaRequiredMessage_idTipoCuenta}"/>
                        <p:outputLabel value="Nombre" for="nombreTipo" />
                        <p:inputText id="nombreTipo" value="#{tipocuentaController.selected.nombreTipo}" title="#{bundle.EditTipocuentaTitle_nombreTipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipocuentaController.update}" value="Guardar" update="display,:TipocuentaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipocuentaEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="TipocuentaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
