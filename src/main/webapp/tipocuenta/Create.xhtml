<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocuentaCreateDlg" widgetVar="TipocuentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="NUEVO TIPO CUENTA">
            <h:form id="TipocuentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipocuentaController.selected != null}">
                        <p:outputLabel value="Nombre" for="nombreTipo" />
                        <p:inputText id="nombreTipo" value="#{tipocuentaController.selected.nombreTipo}" title="#{bundle.CreateTipocuentaTitle_nombreTipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipocuentaController.create}" value="Guardar" update="display,:TipocuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipocuentaCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="TipocuentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
