<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Libro Mayor"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LibroDiario">
                <p:panel header="Libro Mayor">
                    <h:outputLabel value="#{asientoController.mensaje}" style="font-weight:bold; color: red;" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="periodo" value="Periodo:" style="font-weight:bold;" />
                        <p:inputText id="periodo" value="#{asientoController.selectedperiodo}"  />
                        <h:outputLabel for="numeroDiario" value="NÃºmero Diario:" style="font-weight:bold" />
                        <p:inputText id="numeroDiario" value="#{asientoController.selecteddiario}"  />
                        <p:commandButton value="Cargar" icon="ui-icon-search" update="LibroDiario" />
                    </h:panelGrid>


                    <p:dataList value="#{asientoController.itemsLibroDiario}" var="asiento" type="definition">
                        <f:facet name="header">
                            LIBRO DIARIO
                        </f:facet>
                        <h:panelGrid>
                             <f:facet name="header">
                                <h:outputText value="#{asiento.numeroAsiento}"/>
                                <p:separator style="width: 1050px"/>
                            </f:facet>
                        </h:panelGrid>
                        <h:panelGrid columns="6">
                           
                            <p:spacer style="width: 40px; height: 0px; "/>
                            <h:outputLabel  value="Fecha: " style="font-weight:bold;" />
                            <h:outputLabel  value="#{asiento.fecha}" style="width: 150px" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputLabel>
                            <p:spacer style="width: 10px; height: 0px; "/>
                            <h:outputLabel  value="Concepto:" style="font-weight:bold" />
                            <h:outputLabel  value="#{asiento.concepto}" style="width: 700px" />
                            <p:spacer style="width: 40px; height: 0px; "/>
                            <h:outputLabel  value="# Documento:" style="font-weight:bold" />
                            <h:outputLabel  value="#{asiento.numeroDocumento}" style="width: 150px" />
                            <p:spacer style="width: 10px; height: 0px; "/>
                            <h:outputLabel  value="Total:" style="font-weight:bold" />
                            <h:outputLabel  value="#{asiento.debe}" style="width: 150px" />
                        </h:panelGrid>
                        <f:facet name="description">
                            <p:dataTable var="transaccion" value="#{asiento.transaccionList}">
                                <p:column headerText="Cuenta" style="width: 500px">
                                    <h:outputText value="#{transaccion.idCuenta.descripcion}" />
                                </p:column>

                                <p:column headerText="Debe" style="width: 100px">
                                    <h:outputText value="#{transaccion.debe}" />
                                </p:column>

                                <p:column headerText="Haber" style="width: 100px">
                                    <h:outputText value="#{transaccion.haber}" />
                                </p:column>

                                <p:column headerText="Referencia" style="width: 200px">
                                    <h:outputText value="#{transaccion.referencia}" />
                                </p:column>

                            </p:dataTable>
                        </f:facet>
                        <f:facet name="footer">
                            <h:panelGrid columns="8">
                                <p:spacer style="width: 500px; height: 0px; "/>
                                <p:outputLabel  value="Total Deber:" style="width: 650px" />
                                <p:spacer style="width: 10px; height: 0px; "/>
                                <h:outputLabel  value="#{asientoController.totalDebeDiario}" style="width: 150px" />
                                <p:spacer style="width: 20px; height: 0px; "/>
                                <p:outputLabel  value="Total Haber:" style="width: 650px" />
                                <p:spacer style="width: 10px; height: 0px; "/>
                                <h:outputLabel  value="#{asientoController.totalHaberDiario}" style="width: 150px" />
                            </h:panelGrid>

                        </f:facet>
                    </p:dataList>

                </p:panel>
            </h:form>


        </ui:define>
    </ui:composition>

</html>
