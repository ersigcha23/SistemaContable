<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturavViewDlg" widgetVar="DetallefacturavViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefacturavTitle}">
            <h:form id="DetallefacturavViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturavController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallefacturavLabel_iddetalleFacturaV}"/>
                        <h:outputText value="#{detallefacturavController.selected.iddetalleFacturaV}" title="#{bundle.ViewDetallefacturavTitle_iddetalleFacturaV}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturavLabel_cantidad}"/>
                        <h:outputText value="#{detallefacturavController.selected.cantidad}" title="#{bundle.ViewDetallefacturavTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturavLabel_precioUnitario}"/>
                        <h:outputText value="#{detallefacturavController.selected.precioUnitario}" title="#{bundle.ViewDetallefacturavTitle_precioUnitario}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturavLabel_total}"/>
                        <h:outputText value="#{detallefacturavController.selected.total}" title="#{bundle.ViewDetallefacturavTitle_total}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturavLabel_idCabeceraFactura}"/>
                        <h:outputText value="#{detallefacturavController.selected.idCabeceraFactura}" title="#{bundle.ViewDetallefacturavTitle_idCabeceraFactura}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturavLabel_idProducto}"/>
                        <h:outputText value="#{detallefacturavController.selected.idProducto}" title="#{bundle.ViewDetallefacturavTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallefacturavViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
