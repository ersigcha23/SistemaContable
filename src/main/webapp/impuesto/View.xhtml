<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoViewDlg" widgetVar="ImpuestoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER IMPUESTO">
            <h:form id="ImpuestoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impuestoController.selected != null}">
                        <h:outputText value="Codigo:"/>
                        <h:outputText value="#{impuestoController.selected.idimpuesto}" title="#{bundle.ViewImpuestoTitle_idimpuesto}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_descripcion}"/>
                        <h:outputText value="#{impuestoController.selected.descripcion}" title="#{bundle.ViewImpuestoTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewImpuestoLabel_valor}"/>
                        <h:outputText value="#{impuestoController.selected.valor}" title="#{bundle.ViewImpuestoTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImpuestoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
