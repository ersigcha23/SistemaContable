<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoEditDlg" widgetVar="ImpuestoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR IMPUESTO">
            <h:form id="ImpuestoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impuestoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImpuestoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{impuestoController.selected.descripcion}" title="#{bundle.EditImpuestoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditImpuestoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{impuestoController.selected.valor}" title="#{bundle.EditImpuestoTitle_valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{impuestoController.update}" value="Guardar" update="display,:ImpuestoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImpuestoEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="ImpuestoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
