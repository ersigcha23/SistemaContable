<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormapagoViewDlg" widgetVar="FormapagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="VER FORMA DE PAGO">
            <h:form id="FormapagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formapagoController.selected != null}">
                        <h:outputText value="Codigo:"/>
                        <h:outputText value="#{formapagoController.selected.idformaPago}" title="#{bundle.ViewFormapagoTitle_idformaPago}"/>
                        <h:outputText value="#{bundle.ViewFormapagoLabel_descripcion}"/>
                        <h:outputText value="#{formapagoController.selected.descripcion}" title="#{bundle.ViewFormapagoTitle_descripcion}"/>
                        <h:outputText value="Cuenta Vinculada:"/>
                        <h:outputText value="#{formapagoController.selected.idCuentaAsiento.descripcion}" title="#{bundle.ViewFormapagoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormapagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
