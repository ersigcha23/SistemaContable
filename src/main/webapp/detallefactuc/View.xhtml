<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefactucViewDlg" widgetVar="DetallefactucViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefactucTitle}">
            <h:form id="DetallefactucViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefactucController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallefactucLabel_iddetalleFactuC}"/>
                        <h:outputText value="#{detallefactucController.selected.iddetalleFactuC}" title="#{bundle.ViewDetallefactucTitle_iddetalleFactuC}"/>
                        <h:outputText value="#{bundle.ViewDetallefactucLabel_cantidad}"/>
                        <h:outputText value="#{detallefactucController.selected.cantidad}" title="#{bundle.ViewDetallefactucTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallefactucLabel_precioUnitario}"/>
                        <h:outputText value="#{detallefactucController.selected.precioUnitario}" title="#{bundle.ViewDetallefactucTitle_precioUnitario}"/>
                        <h:outputText value="#{bundle.ViewDetallefactucLabel_total}"/>
                        <h:outputText value="#{detallefactucController.selected.total}" title="#{bundle.ViewDetallefactucTitle_total}"/>
                        <h:outputText value="#{bundle.ViewDetallefactucLabel_idCabeceraFactura}"/>
                        <h:outputText value="#{detallefactucController.selected.idCabeceraFactura}" title="#{bundle.ViewDetallefactucTitle_idCabeceraFactura}"/>
                        <h:outputText value="#{bundle.ViewDetallefactucLabel_idProducto}"/>
                        <h:outputText value="#{detallefactucController.selected.idProducto}" title="#{bundle.ViewDetallefactucTitle_idProducto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallefactucViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
