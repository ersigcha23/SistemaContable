<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCabecerafacturavTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CabecerafacturavListForm">
                <p:panel header="#{bundle.ListCabecerafacturavTitle}">
                    <p:dataTable id="datalist" value="#{cabecerafacturavController.items}" var="item"
                                 selectionMode="single" selection="#{cabecerafacturavController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcabeceraFacturaV}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_idcabeceraFacturaV}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcabeceraFacturaV}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_numeroFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_autorizacionSri}"/>
                            </f:facet>
                            <h:outputText value="#{item.autorizacionSri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_establecimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.establecimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_puntoEmision}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntoEmision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_subtotalBase0}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotalBase0}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_subtotalBaseIva}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotalBaseIva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_descuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.descuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_total82}"/>
                            </f:facet>
                            <h:outputText value="#{item.total82}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCabecerafacturavTitle_idFormaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFormaPago}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cabecerafacturavController.prepareCreate}" update=":CabecerafacturavCreateForm" oncomplete="PF('CabecerafacturavCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CabecerafacturavViewForm" oncomplete="PF('CabecerafacturavViewDialog').show()" disabled="#{empty cabecerafacturavController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CabecerafacturavEditForm" oncomplete="PF('CabecerafacturavEditDialog').show()" disabled="#{empty cabecerafacturavController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cabecerafacturavController.destroy}" update=":growl,datalist" disabled="#{empty cabecerafacturavController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
