<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorizacionesEditDlg" widgetVar="AutorizacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAutorizacionesTitle}">
            <h:form id="AutorizacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorizacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_idautorizaciones}" for="idautorizaciones" />
                        <p:inputText id="idautorizaciones" value="#{autorizacionesController.selected.idautorizaciones}" title="#{bundle.EditAutorizacionesTitle_idautorizaciones}" required="true" requiredMessage="#{bundle.EditAutorizacionesRequiredMessage_idautorizaciones}"/>
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_establecimeinto}" for="establecimeinto" />
                        <p:inputText id="establecimeinto" value="#{autorizacionesController.selected.establecimeinto}" title="#{bundle.EditAutorizacionesTitle_establecimeinto}" />
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_puntoEmision}" for="puntoEmision" />
                        <p:inputText id="puntoEmision" value="#{autorizacionesController.selected.puntoEmision}" title="#{bundle.EditAutorizacionesTitle_puntoEmision}" />
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_numeroInicialDoc}" for="numeroInicialDoc" />
                        <p:inputText id="numeroInicialDoc" value="#{autorizacionesController.selected.numeroInicialDoc}" title="#{bundle.EditAutorizacionesTitle_numeroInicialDoc}" />
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_numeroFinalDoc}" for="numeroFinalDoc" />
                        <p:inputText id="numeroFinalDoc" value="#{autorizacionesController.selected.numeroFinalDoc}" title="#{bundle.EditAutorizacionesTitle_numeroFinalDoc}" />
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_numeroActual}" for="numeroActual" />
                        <p:inputText id="numeroActual" value="#{autorizacionesController.selected.numeroActual}" title="#{bundle.EditAutorizacionesTitle_numeroActual}" />
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_fechaCaducudad}" for="fechaCaducudad" />
                        <p:calendar id="fechaCaducudad" pattern="MM/dd/yyyy" value="#{autorizacionesController.selected.fechaCaducudad}" title="#{bundle.EditAutorizacionesTitle_fechaCaducudad}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAutorizacionesLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <p:selectOneMenu id="idTipoDocumento" value="#{autorizacionesController.selected.idTipoDocumento}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{documentoController.itemsAvailableSelectOne}"
                                           var="idTipoDocumentoItem"
                                           itemValue="#{idTipoDocumentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{autorizacionesController.update}" value="#{bundle.Save}" update="display,:AutorizacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AutorizacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AutorizacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
